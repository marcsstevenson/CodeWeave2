<div class="container">
  <div style="text-align:center">
    <h1>
      Code Weave
    </h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Template Code</h3>
      <textarea class="form-control" rows="12" [(ngModel)]="model.Take"
        (ngModelChange)="modelChange()" placeholder="The seed code">
      </textarea>
      <div>Note: {{index}} can be used to insert an index value</div>
    </div>
    <div class="col-md-6">
      <h3>Substitution Value</h3>
      <input class="form-control" type="text" [(ngModel)]="model.WeaveSubstitution"
        (ngModelChange)="modelChange()" />
      <h3>Swap Value(s)</h3>
      <textarea class="form-control" rows="10" [(ngModel)]="model.WeaveValues"
        (ngModelChange)="modelChange()"></textarea>
      <button class="btn btn-primary" (click)="Weave()">Weave</button>
      <button class="btn btn-primary" (click)="SwapOrder()">Swap Order</button>
    </div>
  </div>
  <div class="row">
     <div class="col-md-12">
         <h3>Weave Result</h3>
       <textarea class="form-control" rows="10" [ngModel]="result"></textarea>
     </div>
  </div>
