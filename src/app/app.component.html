<div class="container">
  <div style="text-align:center">
    <h1>
      Code Weave
    </h1>
  </div>
   <div class="row">
    <div class="col-md-6">
      <h3>Template Code</h3>
      <textarea class="form-control" rows="12" [(ngModel)]="model.Take" 
        (ngModelChange)="modelChange(newValue)"
        placeholder="The seed code">
      </textarea>
      <div>Note: {{index}} can be used to insert an index value</div>
    </div>
